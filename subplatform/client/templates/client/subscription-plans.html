{% extends "client/navbar.html" %}

{% block content %}
    <br>
    <div class="container bg-white shadow-md p-4 form-layout text-center">
        <h5>Subscription plans</h5>
    </div>
    <br>

    <div class="row">
        <div class="container bg-white shadow-md p-5 form-layout text-center">
            <h5>Standard subscription</h5>
            <hr>

            <p>Join us for standard access here: </p>
            <strong> (Limited article access) </strong>

            <hr>

            <div id="paypal-button-container-P-9G139471S2419603PNFSGBTI"></div>
            <script src="https://www.paypal.com/sdk/js?client-id=Achp6jTUYGsux2gu8xprOqE0gGo9TwyQ5eFJuWH0vzuw30r53uez_xq0ivNDrJllAZA9JuXG3DC_me-3&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
            <script>
            paypal.Buttons({
                style: {
                    shape: 'pill',
                    color: 'silver',
                    layout: 'vertical',
                    label: 'subscribe'
                },
                createSubscription: function(data, actions) {
                    return actions.subscription.create({
                    /* Creates the subscription */
                    plan_id: 'P-9G139471S2419603PNFSGBTI'
                    });
                },
                onApprove: function(data, actions) {
                    var current_url = '/client/create-subscription/' + data.subscriptionID + "/Standard"
                    window.open(current_url, '_self')
                }
            }).render('#paypal-button-container-P-9G139471S2419603PNFSGBTI'); // Renders the PayPal button
            </script>
        </div>

        <div class="container bg-white shadow-md p-5 form-layout text-center">
            <h5>Premium subscription</h5>
            <hr>

            <p>Join us for premium access here: </p>
            <strong> (Full article access) </strong>

            <hr>

            <div id="paypal-button-container-P-8DX132665W711981ENFLUYLY"></div>
            <script>
            paypal.Buttons({
                style: {
                    shape: 'pill',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'subscribe'
                },
                createSubscription: function(data, actions) {
                    return actions.subscription.create({
                    /* Creates the subscription */
                    plan_id: 'P-8DX132665W711981ENFLUYLY'
                    });
                },
                onApprove: function(data, actions) {
                    var current_url = '/client/create-subscription/' + data.subscriptionID + "/Premium"
                    window.open(current_url, '_self')
                }
            }).render('#paypal-button-container-P-8DX132665W711981ENFLUYLY'); // Renders the PayPal button
            </script>
        </div>

    </div>
    <br>

{% endblock content %}
