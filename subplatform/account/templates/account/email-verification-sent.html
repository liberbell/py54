{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
    <head>
          <title> Edenthought | EV </title>
          <meta charset="utf-8" />
          <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
          <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Email verification</h3>
        <hr>
        <p>
            Forgotten your password?
            Please enter your email address below, and we'll email you
            instructions for setting a new one.
        </p>
        <form method="POST" action="">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <input class="btn btn-success w-100" type="submit" name="send email">
        </form>

    </div>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

    </div>
</html>
